<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FA EXHIBITION</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/work.css" />
  </head>

  <body>
    <!-- ===============================================
     ヘッダー (fixed) ロゴ・ハンバーガーメニュー・メニューの一覧
     =============================================== -->
    <!-- flexでロゴと、ハンバーガーメニューを左右に配置 -->
    <header id="header">
      <div class="logo">
        <a href="#"><img src="img/logo.svg" alt="FA EXHIBITION" /></a>
      </div>
      <!-- ハンバーガーメニュー -->
      <div class="hamburger">
        <span class="hamburger_line"></span>
        <span class="hamburger_line"></span>
        <span class="hamburger_line"></span>
      </div>
      <!-- ハンバーガーメニュー内の一覧 
       ★どうやって、紐づけるとのかハンバーガーメニューと-->
      <nav class="global_menu">
        <ul>
          <li><a href="#">TOP</a></li>
          <li><a href="#">INFORMATION</a></li>
          <li><a href="#">GALLERY</a></li>
          ``
          <li><a href="#">ACCESS</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- ===============================================
         mainvisual ３つの花の画像あり。スクロールでPC拡大/SP縮小
         =============================================== -->
      <section id="mainvisual">
        <!-- flexで三枚に並べる -->
        <div class="mainvisual_imgwrapper">
          <img
            class="mainvisual_img"
            src="img/mainvisual1.jpg"
            alt="鮮やかな花1"
          />
          <img
            class="mainvisual_img"
            src="img/mainvisual2.jpg"
            alt="鮮やかな花2"
          />
          <img
            class="mainvisual_img"
            src="img/mainvisual3.jpg"
            alt="鮮やかな花3"
          />
        </div>
      </section>

      <!-- ===============================================
       site-title - 「Hello Flower! FA EXHIBITION 2021
       =============================================== -->
      <!-- スクロールした段階でしたからタイトルが上にフェードインする -->
      <section id="site_title">
        <h1 class="site_title_content">
          <p class="site_title_text">Hello Flower! <br />FA EXHIBITION 2021</p>
        </h1>
      </section>

      <!-- ===============================================
       information - (文字)開催日時・場所情報、画面下で下からfadeIn表示 │
       =============================================== -->
      <!-- スクロールした段階でしたからタイトルが上にフェードインする -->
      <section id="information">
        <h1 class="information_title_content">
          <p class="information_title_text">INFORMATION</p>
        </h1>
      </section>

      <!-- ===============================================
         Gallery  画像が左右、階段式にならぶ（flexは不使用）
         =============================================== -->
      <section id="gallery">
        <!-- 6枚の画像を階段式に並べる -->
        <ul class="gallery_flex">
          <li class="gallery_item">
            <img class="gallery_img" src="img/flower1.jpg" alt="鮮やかな花1" />
          </li>
          <li class="gallery_item">
            <img class="gallery_img" src="img/flower2.jpg" alt="鮮やかな花2" />
          </li>
          <li class="gallery_item">
            <img class="gallery_img" src="img/flower3.jpg" alt="鮮やかな花3" />
          </li>
          <li class="gallery_item">
            <img class="gallery_img" src="img/flower4.jpg" alt="鮮やかな花4" />
          </li>
          <li class="gallery_item">
            <img class="gallery_img" src="img/flower5.jpg" alt="鮮やかな花5" />
          </li>
          <li class="gallery_item">
            <img class="gallery_img" src="img/flower6.jpg" alt="鮮やかな花6" />
          </li>
        </ul>
      </section>
    </main>
    <!-- javaScriptファイルの読み込み-->
    <!-- jQueryの読み込み（work.jsより前） -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/work.js"></script>
  </body>
</html>
